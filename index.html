<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://visavirtue.com" />

    <!-- SEO Title -->
    <title>VisaVirtue - Key to Your Visa | Global Visa Approvals</title>

    <!-- Meta Description -->
    <meta
      name="description"
      content="VisaVirtue provides fast, secure, and hassle-free global visa approvals. Trusted by clients worldwide for seamless and digital-first visa solutions."
    />

    <!-- SEO Keywords -->
    <meta
      name="keywords"
      content="visa, visa services, visa application, global visa, travel visa, immigration, international visa, VisaVirtue"
    />

    <!-- Author -->
    <meta name="author" content="VisaVirtue Team" />

    <!-- Open Graph (Social Sharing Preview) -->
    <meta property="og:title" content="VisaVirtue - Key to Your Visa" />
    <meta
      property="og:description"
      content="Simplifying global visa approvals with a secure and seamless digital platform."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://visavirtue.com" />
    <meta
      property="og:image"
      content="https://visavirtue.com/seo-assets/2025/logo.png"
    />

    <!-- Schema.org Brand Logo (Google Rich Results) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "VisaVirtue",
        "url": "https://visavirtue.com",
        "logo": "https://visavirtue.com/seo-assets/2025/logo.png"
      }
    </script>
  </head>

  <body>
    <div id="root"></div>

    <!-- React Entry Point -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
